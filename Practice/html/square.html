<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            .square {
                width: 20%;
                padding-top: 20%;
                background: green;
                height: 0;
                position: relative;
            }
            .inner {
                width: 100%;
                height: 100%;
                overflow: scroll;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="square">
            <div class="inner">
                <p>1</p>
                <p>1</p>
                <p>1</p>
                <p>1</p>
                <p>1</p>
            </div>
        </div>
    </body>
</html>
