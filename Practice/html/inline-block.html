<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./reset.css">
<style>
    .box {
        font-size: 0;
    }
    .box > span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: cyan;
    }
</style>
<body>
    <!-- inline-block 产生间距的原因，因为letter space -->
    <div class="box">
        <span>1</span>
        <span>2</span>
    </div>
</body>
</html>
